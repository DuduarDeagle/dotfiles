include colors.conf
include theme.conf
include shortcuts.conf

startup_session none

shell zsh

font_family VictorMono Nerd Font
font_size 12
disable_ligatures never

detect_urls yes
url_style curly

tab_bar_style powerline
tab_bar_edge bottom

mouse_hide_wait 1

sync_to_monitor yes
